<div class="confirm">
  <div class="confirm_content">
    <h2 class="notification_title">Are you absolutely sure?</h2>
    <p class="notification_message">This action cannot be undone</p>
    <div class="confirm_action">
      <button mat-raised-button (click)="onConfirmClick()">Confirm</button>
      <button mat-raised-button (click)="onCloseClick()">Cancell</button>
    </div>
  </div>
</div>
